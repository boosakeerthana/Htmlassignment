<html>

<body  align='center'>
   
    <input type="number" id='rows' placeholder="Enter rows"><br><br>
    <input type="number" id='cols' placeholder="Enter cols"><br><br>
    <button id='create'>Create</button>

    <input type='button' onClick='showTable();' value='show'>
    <input type='button' onClick='hideTable();' value='hide'><br><br>

    <div id='container'></div>
    <script type="text/javascript">

function showTable(){
document.getElementById('table').style.visibility = "visible";
}

     function hideTable(){
document.getElementById('table').style.visibility = "hidden";
}

     document.getElementById('create').onclick=function(){
          var rows=document.getElementById('rows').value
          var cols=document.getElementById('cols').value
         
          var output='<table border="2" cellspacing="1" cellpadding="8"  id="table" align="center">'

          function createTable(rows,cols){
              for(var i=1;i<=rows;i++){
                  output=output+'<tr>'
                  for(var j=1;j<=cols;j++){
                      output=output+'<td>'+'<input class="input" type="text" placeholder="input data">'+'</td>'
                  }
                  output=output+'</tr>'
              }
              output=output+'</table>'

              document.getElementById('container').innerHTML=output    
}
createTable(rows,cols)

      }


     </script>
</body>
</html>
